<html>
<head>
<title>VB Example</title>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css"></link>

<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">


<link rel="stylesheet" href="/css/app.css"></link>

</head>
<body ng-app="app" class="ng-cloak">

	<div class="main-container" ng-controller="CompanyController as ctrl">
		<div class="panel panel-default">

			<div class="panel-heading">
				<span class="lead">Company</span>
			</div>

			<div class="formcontainer">
				<form name="form" ng-submit="ctrl.save()">

					<input type="hidden" ng-model="ctrl.user.id" />

					<div class="row">
						<div class="form-group col-md-12">
							<label for="name">Name</label>
							<input name="name" type="text" class="form-control input-sm" placeholder="Name" required="required" ng-model="ctrl.company.name" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="address">Address</label>
							<input name="address" type="text" class="form-control input-sm" placeholder="Address" required="required" ng-model="ctrl.company.address" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="city">City</label>
							<input name="city" type="text" class="form-control input-sm" placeholder="City" required="required" ng-model="ctrl.company.city" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="country">Country</label>
							<input name="country" type="text" class="form-control input-sm" placeholder="Country" required="required" ng-model="ctrl.company.country" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="phoneNumber">Email</label>
							<input name="phoneNumber" type="text" class="form-control input-sm" placeholder="Country" ng-model="ctrl.company.email" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="phoneNumber">Phone number</label>
							<input name="phoneNumber" type="text" class="form-control input-sm" placeholder="Country" ng-model="ctrl.company.phoneNumber" />
						</div>
					</div>

					<div class="row">
						<div class="form-actions floatRight">
							<button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid">
								<span ng-bind="!ctrl.company.id ? 'Create' : 'Update'"></span>
							</button>

							<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">
								<span ng-bind="'Reset'"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>



		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">List</span>
			</div>

			<div class="table-container">

				<table datatable="" dt-options="ctrl.vm.dtOptions" dt-columns="ctrl.vm.dtColumns" dt-instance="ctrl.vm.dtInstance" class="table table-striped table-bordered">

				</table>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js"></script>

	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/js/app.js"></script>

	<script type="text/javascript" src="/js/service/companyService.js"></script>
	<script type="text/javascript" src="/js/controller/companyController.js"></script>
</body>
</html>
